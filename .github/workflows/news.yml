name: Send Naver Ranking Headlines

on:
  schedule:
    # UTC 기준 0시(한국 9시), 4시(한국 13시), 8시(한국 17시)
    - cron: "0 0,4,8 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Python
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          pip install requests beautifulsoup4
          python main.py